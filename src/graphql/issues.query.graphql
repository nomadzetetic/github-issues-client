query issues($query: String!, $after: String) {
  search(query: $query, type: ISSUE, first: 10, after: $after) {
    nodes {
      ... on Issue {
        id
        title
        bodyText
        state
        createdAt
        author {
          login
          avatarUrl
        }
        comments(first: 10) {
          nodes {
            author {
              login
              avatarUrl
            }
            bodyText
          }
          pageInfo {
            endCursor
            hasNextPage
          }
        }
      }
    }
    issueCount
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
